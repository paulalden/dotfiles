[global/wm]
margin-bottom = 0
margin-top = 10

include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_
[config]
; Use either of the following command to list available outputs:
; If unspecified, the application will pick the first one it finds.
; $ polybar -m | cut -d ':' -f 1
; $ xrandr -q | grep " connected" | cut -d ' ' -f1
monitor =
monitor-fallback = eDP-1
monitor-strict = false
override-redirect = false
bottom = false
fixed-center = false
background = ${color.background}
foreground = ${color.foreground}
radius-top = 5
radius-bottom = 5
underline-size = 2
underline-color = ${color.foreground}
border-size = 0
border-color = ${color.background}
padding = 2

separator =
dim-value = 1

wm-name =
locale =

tray-position = none
tray-detached = true
tray-maxsize = 16
tray-background = ${color.background}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 10
tray-scale = 1.0

wm-restack = bspwm
enable-ipc = true
click-left =
click-middle =
click-right =
double-click-left =
double-click-middle =
double-click-right =

cursor-click =
cursor-scroll =

; font-0 = "Iosevka Nerd Font:pixelsize=11;3"
font-0 = "Ubuntu:style=Regular:size=10;3"
; https://fontawesome.com/v5/cheatsheet
font-1 = "FontAwesome:style=Regular:size=11;4"
; For the arrow shapes - and some module icons
font-2 = "Iosevka Nerd Font:style=Medium:size=17;5"
font-3 = "FontAwesome:style=Regular:size=11;3"

[bar/left]
inherit = config

height = 32
width = 150
offset-x = 1%
offset-y = 15px

module-margin-left = 0
module-margin-right = 0

modules-left = workspaces
modules-center =
modules-right =

[bar/right]
inherit = bar/left

monitor = eDP-1
tray-position = none

width = 43%
offset-x = 56%

module-margin-left = 2
module-margin-right = 2

modules-left =
modules-center =
modules-right = cpu memory swap filesystem brightness volume bluetooth network battery date sysmenu

[bar/right_external]
inherit = bar/right

monitor = DP-1
width = 28.1%
offset-x = 71.1%

[settings]
throttle-output = 5
throttle-output-for = 10
screenchange-reload = true

; Compositing operators
; @see: https://www.cairographics.org/manual/cairo-cairo-t.html#cairo-operator-t
compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

pseudo-transparency = false

; bspwm
scroll-up = bspwm-desknext
scroll-down = bspwm-deskprev
; scroll-up = bspc desktop -f prev.local
; scroll-down = bspc desktop -f next.local

