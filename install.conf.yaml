- defaults:
    link:
      relink: true

- clean: ['~']

- create:
    - ~/.local/bin
    - ~/.config/ranger

# Requires 4 space indentation or it will fail
- link:
    ~/.config/bat: bat
    ~/.bundle/config: bundler_config
    ~/.config/fd: fd
    ~/.fzfrc: fzfrc
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/.config/gobang: gobang
    ~/.config/harlequin: harlequin
    ~/.Brewfile: homebrew/Brewfile
    ~/.config/htop: htop
    ~/.irbrc: irbrc
    ~/.config/kitty: kitty
    ~/.config/lazygit: lazygit
    ~/.config/nvim: neovim
    ~/.config/ranger: ranger
    ~/.config/sketchybar: sketchybar
    ~/.config/skhd: skhd
    ~/.config/starship.toml: starship.toml
    ~/.config/tmux: tmux
    ~/.config/yabai: yabai
    ~/.editorconfig: editorconfig
    ~/.zshenv: zshenv
    ~/.config/zsh: zsh


