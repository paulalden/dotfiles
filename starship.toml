# Don't print a new line at the start of the prompt
add_newline = true

# Wait 10 milliseconds for starship to check files under the current directory.
scan_timeout = 10

# Replace the "❯" symbol in the prompt with "➟"
[character]      # The name of the module we are configuring is "character"
error_symbol = "❯"

# Hide the username. The username will only show in certain scenarios
[username]
disabled = true

# shows the hostname on new lines
[hostname]
ssh_only = true
disabled = false

# configure directory
[directory]
truncation_length = 0
truncate_to_repo = false
style = "bold #4C566A"

[cmd_duration]
disabled = true

[ruby]
format = "[$version]($style) "

[git_branch]
format = "[$branch]($style) "
style = "#5E81AC"

[git_status]
style = "bold #4C566A"

[aws]
disabled = true

[gcloud]
disabled = true

[openstack]
disabled = true

[nodejs]
disabled = true

[package]
disabled = true

[lua]
disabled = true
