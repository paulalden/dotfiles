name: HA
root: ~/Ubiquity/hyku_addons

# Run on project stop
on_project_stop: docker-compose stop

# Specifies (by name or index) which window will be selected on project startup. If not set, the first window is used.
startup_window: editor

windows:
  - _: # Because its annoying having to use 0 and 1 because of their position on the keyboard
  - server:
      - docker-compose up -d web
      - docker attach hyku_addons_web_1
  - editor:
      layout: 4d27,206x51,0,0{125x51,0,0,1,80x51,126,0,2}
      panes:
        - nvim
        -
