###############################################################################
# Behaviour
###############################################################################

# Enable mouse controls
set -g mouse on

# Enable copying to clipboard with mouse
set -s set-clipboard off
set-option -s set-clipboard off
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -se c -i"

# Enter ‘copy mode’ by pressing CTRL+b, [.
# Use the arrow keys to go to the position from where you want to start copying. Press CTRL+SPACE to start copying.
# Use arrow keys to go to the end of text you want to copy. Press ALT+w or CTRL+w to copy into Tmux buffer.
# Press CTRL+b, ] to paste in a possibly different Tmux pane/window.

# Use vim keybindings in copy mode
set-option -g mouse on

setw -g mode-keys vi
set-option -g default-shell /usr/bin/fish
setw -g xterm-keys on

# faster command sequences
set -s escape-time 10

# increase repeat timeout
set -sg repeat-time 600
set -s focus-events on

# GNU-Screen compatible prefix
set -g prefix2 C-a
bind C-a send-prefix -2

setw -q -g utf8 on
bind P paste-buffer
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X rectangle-toggle
unbind -T copy-mode-vi Enter

# Copy to clipboard
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel 'xclip -se c -i'

# Resizing with mouse drag
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel 'xclip -se c -i'

# # Reload config file
bind r source-file ~/.tmux.conf \; display '~/.tmux.conf sourced'
bind-key M split-window -h "vim ~/.tmux.conf"

# # Increase default pane buffer size
set-option -g history-limit 10000

# start windows numbering at 1
set -g base-index 1

# make pane numbering consistent with windows
setw -g pane-base-index 1

# rename window to reflect current program
setw -g automatic-rename on

# renumber windows when a window is closed
set -g renumber-windows on

# set terminal title
set -g set-titles on

# slightly longer pane indicators display time
set -g display-panes-time 800

# slightly longer status messages display time
set -g display-time 1000

# redraw status line every 10 seconds
set -g status-interval 10

# activity - set quite mode
set -g monitor-activity on
setw -g monitor-activity off
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
set -g bell-action none

###############################################################################
# Design
###############################################################################

# # Tweak the border, which is missing from the nord tmux conf
set -g pane-active-border-style bg=default,fg=colour12
set -g pane-border-style fg=colour0

###############################################################################
# Key Bindings
###############################################################################
# <prefix>+o - Change preprogramed layout

# Unset default prefix
unbind C-b

# Set Prefix to Ctrl+a
set-option -g prefix C-a
bind-key C-a send-prefix

# Split panes using \ and - (\ because it doesn't require shift)
bind '\' split-window -h
bind - split-window -v
unbind '"'
unbind %

# Switch Pane positions
bind -n M-[ swap-pane -D
bind -n M-] swap-pane -U

# Toggle the status bar
bind-key t set-option status

###############################################################################
# Plugins
###############################################################################

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
# set -g @plugin "arcticicestudio/nord-tmux"
set -g @plugin 'christoomey/vim-tmux-navigator'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

# Nightfox colors for Tmux
# Style: nordfox
# Upstream: https://github.com/edeneast/nightfox.nvim/raw/main/extra/nordfox/nightfox_tmux.tmux
set -g mode-style "fg=#81a1c1,bg=#2E3440"
set -g message-style "fg=#81a1c1,bg=#2E3440"
set -g message-command-style "fg=#81a1c1,bg=#2E3440"
set -g pane-border-style "fg=#2E3440"
set -g pane-active-border-style "fg=#81a1c1"
set -g status "on"
set -g status-justify "left"
set -g status-style "fg=#81a1c1,bg=#2E3440"
set -g status-left-length "100"
set -g status-right-length "100"
set -g status-left-style NONE
set -g status-right-style NONE
set -g status-left "#[fg=#3b4252,bg=#81a1c1,bold] #S #[fg=#81a1c1,bg=#2E3440,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=#2E3440,bg=#2E3440,nobold,nounderscore,noitalics]#[fg=#81a1c1,bg=#2E3440] #{prefix_highlight} #[fg=#4b5668,bg=#2E3440,nobold,nounderscore,noitalics]#[fg=#81a1c1,bg=#4b5668] %Y-%m-%d / %I:%M %p #[fg=#81a1c1,bg=#4b5668,nobold,nounderscore,noitalics]#[fg=#3b4252,bg=#81a1c1,bold] #h "
setw -g window-status-activity-style "underscore,fg=#9499A2,bg=#2E3440"
setw -g window-status-separator ""
setw -g window-status-style "NONE,fg=#9499A2,bg=#2E3440"
setw -g window-status-format "#[fg=#2E3440,bg=#2E3440,nobold,nounderscore,noitalics]#[default] #I #W #F #[fg=#2E3440,bg=#2E3440,nobold,nounderscore,noitalics]"
setw -g window-status-current-format "#[fg=#2E3440,bg=#4b5668,nobold,nounderscore,noitalics]#[fg=#81a1c1,bg=#4b5668,bold] #I #W #F #[fg=#4b5668,bg=#2E3440,nobold,nounderscore,noitalics]"

